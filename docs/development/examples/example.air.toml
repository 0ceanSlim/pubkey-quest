# Air Configuration for Pubkey Quest
# Live reload development server
# https://github.com/cosmtrek/air

root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
  args_bin = []
  bin = "tmp/main.exe"

  # Build command - runs npm build (Vite + Tailwind CSS v4) before Go build
  # Rebuilds frontend assets, then builds Go binary from server/ directory
  cmd = "cmd /c \"npm run build && cd server && go build -o ../tmp/main.exe .\""

  # Delay before restart (milliseconds)
  delay = 1000

  # Directories to exclude from watching
  exclude_dir = ["assets", "tmp", "vendor", "testdata", "www", "docs", "data", "src", "node_modules"]
  exclude_file = []
  exclude_regex = ["_test.go"]
  exclude_unchanged = true
  follow_symlink = false
  full_bin = ""

  # Directories to watch
  include_dir = ["server"]

  # File extensions to watch
  include_ext = ["go"]
  include_file = []

  # Process management
  kill_delay = "0s"
  log = "build-errors.log"
  poll = false
  poll_interval = 0
  rerun = false
  rerun_delay = 500
  send_interrupt = false
  stop_on_error = false

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  time = false

[watcher]
  # Reduce verbosity - don't show excluded file messages
  verbose = false

[misc]
  clean_on_exit = false

[screen]
  clear_on_rebuild = true
  keep_scroll = false
