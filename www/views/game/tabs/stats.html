{{define "game/tabs/stats.html"}}
<!-- Stats Tab -->
<div id="stats-panel" class="tab-panel hidden" style="font-size: 8px; padding: 2px; overflow-y: auto; height: 100%;">
    <!-- Character Info - Single Column -->
    <div class="mb-1" style="background: #1a1a1a; padding: 3px; border: 1px solid #333; font-size: 7px;">
        <div style="display: flex; justify-content: space-between; margin-bottom: 1px;">
            <span class="text-gray-500">Race</span>
            <span id="stats-char-race" class="text-white">-</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 1px;">
            <span class="text-gray-500">Class</span>
            <span id="stats-char-class" class="text-white">-</span>
        </div>
        <div style="display: flex; justify-content: space-between; margin-bottom: 1px;">
            <span class="text-gray-500">Background</span>
            <span id="stats-char-background" class="text-white">-</span>
        </div>
        <div style="display: flex; justify-content: space-between;">
            <span class="text-gray-500">Alignment</span>
            <span id="stats-char-alignment" class="text-white">-</span>
        </div>
    </div>

    <!-- Ability Scores - 6 columns -->
    <div class="mb-1" style="background: #1a1a1a; padding: 3px; border: 1px solid #333;">
        <div style="display: flex; justify-content: space-between; text-align: center; font-size: 6px;">
            <div style="flex: 1;">
                <div class="text-gray-500">STR</div>
                <div id="stats-str" class="text-white font-bold" style="font-size: 9px;">10</div>
            </div>
            <div style="flex: 1;">
                <div class="text-gray-500">DEX</div>
                <div id="stats-dex" class="text-white font-bold" style="font-size: 9px;">10</div>
            </div>
            <div style="flex: 1;">
                <div class="text-gray-500">CON</div>
                <div id="stats-con" class="text-white font-bold" style="font-size: 9px;">10</div>
            </div>
            <div style="flex: 1;">
                <div class="text-gray-500">INT</div>
                <div id="stats-int" class="text-white font-bold" style="font-size: 9px;">10</div>
            </div>
            <div style="flex: 1;">
                <div class="text-gray-500">WIS</div>
                <div id="stats-wis" class="text-white font-bold" style="font-size: 9px;">10</div>
            </div>
            <div style="flex: 1;">
                <div class="text-gray-500">CHA</div>
                <div id="stats-cha" class="text-white font-bold" style="font-size: 9px;">10</div>
            </div>
        </div>
    </div>

    <!-- Skills - 4x2 grid -->
    <div class="mb-1" style="background: #1a1a1a; padding: 3px; border: 1px solid #333;">
        <div class="text-gray-400 mb-1" style="font-size: 7px; border-bottom: 1px solid #333; padding-bottom: 2px;">SKILLS</div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1px; font-size: 6px;">
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Athletics</span>
                <span id="skill-athletics" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Thieving</span>
                <span id="skill-thieving" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Survival</span>
                <span id="skill-survival" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Crafting</span>
                <span id="skill-crafting" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Medicine</span>
                <span id="skill-medicine" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Perception</span>
                <span id="skill-perception" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Influence</span>
                <span id="skill-influence" class="text-white">0</span>
            </div>
            <div style="display: flex; justify-content: space-between;">
                <span class="text-gray-500">Resolve</span>
                <span id="skill-resolve" class="text-white">0</span>
            </div>
        </div>
    </div>

    <!-- Active Effects List -->
    <div style="background: #1a1a1a; padding: 3px; border: 1px solid #333;">
        <div class="text-gray-400 mb-1" style="font-size: 7px; border-bottom: 1px solid #333; padding-bottom: 2px;">ACTIVE EFFECTS</div>
        <div id="stats-effects-list" style="font-size: 7px; max-height: 180px; overflow-y: auto;">
            <div class="text-gray-500 italic" id="stats-no-effects">No active effects</div>
        </div>
    </div>
</div>
{{end}}
