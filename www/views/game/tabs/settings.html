{{define "game/tabs/settings.html"}}
<!-- Settings Panel -->
<div id="settings-panel" class="hidden h-full overflow-y-auto text-white" style="font-size: 11px;">
    <div class="p-2 space-y-3">
        <!-- Save Section -->
        <div class="border border-gray-600 p-2" style="background: #1a1a1a;">
            <h3 class="font-bold text-yellow-400 mb-2">Save Game</h3>
            <button id="manual-save-btn" onclick="manualSaveGame()" class="w-full py-2 px-3 font-bold text-white" style="background: #2a2a2a; border-top: 2px solid #4a4a4a; border-left: 2px solid #4a4a4a; border-right: 2px solid #1a1a1a; border-bottom: 2px solid #1a1a1a;">
                ðŸ’¾ Save Now
            </button>
            <div id="save-status" class="mt-2 text-xs text-gray-400"></div>
        </div>

        <!-- Debug Section -->
        <div class="border border-gray-600 p-2" style="background: #1a1a1a;">
            <h3 class="font-bold text-yellow-400 mb-2">Debug</h3>
            <button onclick="console.log(getGameState())" class="w-full py-2 px-3 font-bold text-white mb-2" style="background: #2a2a2a; border-top: 2px solid #4a4a4a; border-left: 2px solid #4a4a4a; border-right: 2px solid #1a1a1a; border-bottom: 2px solid #1a1a1a;">
                ðŸ“‹ Log Game State
            </button>
            {{if .CustomData.DebugMode}}
            <div class="mt-2">
                <p class="text-xs text-gray-400 mb-1">Combat Testing</p>
                <select id="debug-monster-select"
                        class="w-full mb-2 px-2 py-1 text-white text-xs"
                        style="background: #1a1a1a; border: 1px solid #4a4a4a;">
                    <option value="">â€” Random â€”</option>
                    <option value="goblin">Goblin</option>
                    <option value="wolf">Wolf</option>
                    <option value="skeleton">Skeleton</option>
                    <option value="zombie">Zombie</option>
                    <option value="orc">Orc</option>
                    <option value="kobold">Kobold</option>
                    <option value="bandit">Bandit</option>
                    <option value="giant-rat">Giant Rat</option>
                    <option value="blood-hawk">Blood Hawk</option>
                </select>
                <button onclick="window.debugStartCombat()"
                        class="w-full py-2 px-3 font-bold text-white"
                        style="background: #2a2a2a; border-top: 2px solid #4a4a4a; border-left: 2px solid #4a4a4a; border-right: 2px solid #1a1a1a; border-bottom: 2px solid #1a1a1a;">
                    âš” Start Test Combat
                </button>
            </div>
            {{end}}
        </div>
    </div>
</div>
{{end}}
