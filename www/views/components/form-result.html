{{define "form-result"}}
<template id="result-template">
  <div
    class="p-4 text-lg max-w-xl w-full md:max-w-xl bg-gray-700 border-2 border-yellow-500 rounded"
  >
    <p class="text-xl font-bold text-yellow-400">Your Pubkey Quest Hero</p>

    <p><strong>Race:</strong> <span id="char-race"></span></p>
    <p><strong>Class:</strong> <span id="char-class"></span></p>
    <p><strong>Background:</strong> <span id="char-background"></span></p>
    <p><strong>Alignment:</strong> <span id="char-alignment"></span></p>

    <div class="mt-4">
      <p class="font-bold text-yellow-400">Stats:</p>
      <table class="w-full mt-2 border border-collapse border-yellow-500">
        <thead>
          <tr class="text-gray-900 bg-yellow-500">
            <th class="px-4 py-2 border border-yellow-700">Stat</th>
            <th class="px-4 py-2 border border-yellow-700">Value</th>
          </tr>
        </thead>
        <tbody id="char-stats" class="text-gray-200 bg-gray-800">
          <!-- Stats will be inserted here -->
        </tbody>
      </table>
    </div>

    <a
      href="/discover"
      hx-push-url="/discover"
      hx-get="/discover"
      hx-swap="outerHTML"
      hx-target="body"
      class="px-4 py-2 mt-4 font-bold text-gray-900 transition bg-yellow-500 border-2 border-yellow-700 rounded hover:bg-yellow-400"
    >
      Discover More!
    </a>
  </div>
</template>
{{ end }}
