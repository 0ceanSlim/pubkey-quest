name: "Deploy: test.pubkey.quest"

on:
  push:
    branches: [main]

jobs:
  deploy-test:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ── Build (failure here stops the workflow, old binaries stay running) ──

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install codex frontend dependencies
        run: cd cmd/codex && npm install

      - name: Build codex frontend
        run: cd cmd/codex && npm run build

      - name: Build codex
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "$(git rev-parse --short HEAD)")
          go build -ldflags "-X main.Version=${VERSION}" -o codex ./cmd/codex

      - name: Verify codex binary
        run: |
          test -f ./codex || { echo "::error::codex binary not found after build"; exit 1; }
          echo "Built codex: $(./codex -version)"
          echo "Binary: $(ls -la ./codex)"

      - name: Run database migration
        run: ./codex -migrate

      - name: Install swag
        run: go install github.com/swaggo/swag/cmd/swag@latest

      - name: Generate swagger docs
        run: swag init -g cmd/server/api/routes.go -o docs/api/swagger --parseDependency

      - name: Build server
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "$(git rev-parse --short HEAD)")
          go build -ldflags "-X main.Version=${VERSION}" -o pubkey-quest ./cmd/server

      - name: Verify server binary
        run: |
          test -f ./pubkey-quest || { echo "::error::pubkey-quest binary not found after build"; exit 1; }
          echo "Built server: $(./pubkey-quest -version)"
          echo "Binary: $(ls -la ./pubkey-quest)"

      # ── Tests (run but don't block deployment) ──

      - name: Run API tests
        id: api_tests
        continue-on-error: true
        run: go test -v ./tests/... 2>&1 | tee test-results.txt

      - name: Validate game data
        id: validate
        continue-on-error: true
        run: ./codex -validate 2>&1 | tee validation-results.txt

      # ── Deploy ──

      - name: Stop services
        run: |
          sudo systemctl stop pubkey-quest-test || true
          sudo systemctl stop codex || true
          echo "Services stopped"

      - name: Deploy to service directory
        run: |
          SERVICE_DIR=$(systemctl show codex -p WorkingDirectory --value)
          WORKSPACE=$(pwd)
          echo "Runner workspace: ${WORKSPACE}"
          echo "Service directory: ${SERVICE_DIR}"

          if [ "$WORKSPACE" = "$SERVICE_DIR" ]; then
            echo "Workspace matches service directory — builds already in place"
          else
            echo "Workspace differs from service directory"

            # Update the service repo to match this commit
            COMMIT=$(git rev-parse HEAD)
            echo "Pulling commit ${COMMIT} into service directory"
            git -C "${SERVICE_DIR}" fetch origin
            git -C "${SERVICE_DIR}" checkout "${COMMIT}"

            # Overlay build artifacts (binaries + built JS/CSS + migrated DB)
            cp -v ./codex "${SERVICE_DIR}/codex"
            cp -v ./pubkey-quest "${SERVICE_DIR}/pubkey-quest"
            mkdir -p "${SERVICE_DIR}/www/dist"
            cp -rv ./www/dist/* "${SERVICE_DIR}/www/dist/"
            mkdir -p "${SERVICE_DIR}/www"
            cp -v ./www/game.db "${SERVICE_DIR}/www/game.db"
          fi

          echo "codex at service path: $(${SERVICE_DIR}/codex -version)"
          echo "server at service path: $(${SERVICE_DIR}/pubkey-quest -version)"

      - name: Start services
        run: |
          sudo systemctl start pubkey-quest-test
          sudo systemctl start codex

      - name: Verify services are running
        run: |
          sleep 2
          FAILED=0
          for svc in pubkey-quest-test codex; do
            if systemctl is-active --quiet "$svc"; then
              echo "${svc}: running (PID $(systemctl show $svc -p MainPID --value))"
            else
              echo "::error::${svc} failed to start"
              systemctl status "$svc" --no-pager || true
              journalctl -u "$svc" --no-pager -n 20 || true
              FAILED=1
            fi
          done
          [ "$FAILED" -eq 0 ] || exit 1

      # ── Report ──

      - name: Write job summary
        if: always()
        run: |
          echo "## Deploy: test.pubkey.quest" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`$(git rev-parse --short HEAD)\` — $(git log -1 --pretty=%s)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $(git describe --tags --always 2>/dev/null || git rev-parse --short HEAD)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Paths" >> $GITHUB_STEP_SUMMARY
          echo "- Workspace: \`$(pwd)\`" >> $GITHUB_STEP_SUMMARY
          SERVICE_DIR=$(systemctl show codex -p WorkingDirectory --value 2>/dev/null || echo "unknown")
          echo "- Service dir: \`${SERVICE_DIR}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Build" >> $GITHUB_STEP_SUMMARY
          if [ -f ./pubkey-quest ] && [ -f ./codex ]; then
            echo "- server: \`$(./pubkey-quest -version 2>&1)\`" >> $GITHUB_STEP_SUMMARY
            echo "- codex: \`$(./codex -version 2>&1)\`" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build failed** — binaries not found." >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Services" >> $GITHUB_STEP_SUMMARY
          for svc in pubkey-quest-test codex; do
            if systemctl is-active --quiet "$svc" 2>/dev/null; then
              echo "- ${svc}: running (PID $(systemctl show $svc -p MainPID --value))" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ${svc}: **NOT RUNNING**" >> $GITHUB_STEP_SUMMARY
            fi
          done
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### Tests" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.api_tests.outcome }}" = "success" ]; then
            echo "- API Tests: passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- API Tests: **FAILED** (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.validate.outcome }}" = "success" ]; then
            echo "- Game Data Validation: passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Game Data Validation: **FAILED** (non-blocking)" >> $GITHUB_STEP_SUMMARY
          fi

          # Show test output if tests failed
          if [ "${{ steps.api_tests.outcome }}" != "success" ] && [ -f test-results.txt ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>Test output</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat test-results.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.validate.outcome }}" != "success" ] && [ -f validation-results.txt ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "<details><summary>Validation output</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat validation-results.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
